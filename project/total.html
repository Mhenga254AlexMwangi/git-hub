<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vacation Cost Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Vacation Cost Calculator</h2>
    <label for="dollars">Enter amount in dollars:</label>
    <input type="number" id="dollars" placeholder="Enter amount in dollars">
    <label for="days">Enter number of days on vacation:</label>
    <input type="number" id="days" placeholder="Enter number of days">
    <button onclick="convertAndCalculate()">Convert & Calculate</button>
    <p id="result"></p>
    <button id="finishBtn" style="display: none;" onclick="finish()">Finish</button>
</div>

<script>
    function convertAndCalculate() {
        var dollars = parseFloat(document.getElementById("dollars").value);
        var days = parseInt(document.getElementById("days").value);
        if (isNaN(dollars) || isNaN(days) || dollars <= 0 || days <= 0) {
            alert("Please enter valid numbers for dollars and days.");
            return;
        }

        var exchangeRate = 110; // Assuming 1 USD = 110 KES
        var ksh = dollars * exchangeRate;
        var totalCost = ksh * days;

        var result = "Total cost for " + days + " days of vacation: " + totalCost + " KES.";
        result += "<br>Pay to account number: 1234567890"; // Example account number
        document.getElementById("result").innerHTML = result;
        
        // Show the Finish button
        document.getElementById("finishBtn").style.display = "block";
    }

    function finish() {
        // Implement finish functionality
        alert("Thank you for booking your vacation!");
    }
</script>

</body>
</html>
